[cisco_ise.csv]
interval = 60
earliest = -60s
latest = now
count = 15
hourOfDayRate = { "0":0.1, "1":0.1, "2":0.1, "3":0.1, "4":0.1, "5":0.25, "6":0.35, "7":0.45, "8":0.65, "9":0.8, "10":1.0, "11":1.0, "12":1.0, "13":1.0, "14":1.0, "15":1.0, "16":1.0, "17":0.9, "18":0.8, "19":0.7, "20":0.6, "21":0.4, "22":0.2, "23":0.1 }
dayOfWeekRate = { "0":0.5, "1":1.0, "2":1.0, "3":1.0, "4":1.0, "5":1.0, "6":0.75 }
randomizeCount = 0.2
randomizeEvents = true
sampletype = csv
sourcetype = Cisco:ISE:Syslog

## Replace unix timestamps
token.0.token = ^(\d{10})
token.0.replacementType = timestamp
token.0.replacement = %s

## Replace locale timestamps
token.1.token = \w{3}\s+\d{1,2}\s\d{2}:\d{2}:\d{2}
token.1.replacementType = timestamp
token.1.replacement = %b %d %H:%M:%S

## Replace different locale timestamps
token.2.token = \d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}
token.2.replacementType = timestamp
token.2.replacement = %Y-%m-%d %H:%M:%S

## Replace user name
token.3.token = AAAAAAAAAA
token.3.replacementType = file
token.3.replacement = $SPLUNK_HOME/etc/apps/SA-Eventgen/samples/userName.sample

## Replace internal IP address
token.4.token = BBBBBBBBBB
token.4.replacementType = file
token.4.replacement = $SPLUNK_HOME/etc/apps/SA-Eventgen/samples/internal_ips.sample

## Replace external IP address
token.5.token = CCCCCCCCCC
token.5.replacementType = file
token.5.replacement = $SPLUNK_HOME/etc/apps/SA-Eventgen/samples/external_ips.sample

## Replace admin user
token.6.token = FFFFFFFF
token.6.replacementType = file
token.6.replacement = $SPLUNK_HOME/etc/apps/Splunk_TA_cisco-ise/samples/my_admins.sample


[.*\.cisco_ise.*]
interval = 30
earliest = -60m
latest = now
count = 15
hourOfDayRate = { "0":0.1, "1":0.1, "2":0.1, "3":0.1, "4":0.1, "5":0.25, "6":0.35, "7":0.45, "8":0.65, "9":0.8, "10":1.0, "11":1.0, "12":1.0, "13":1.0, "14":1.0, "15":1.0, "16":1.0, "17":0.9, "18":0.8, "19":0.7, "20":0.6, "21":0.4, "22":0.2, "23":0.1 }
dayOfWeekRate = { "0":0.5, "1":1.0, "2":1.0, "3":1.0, "4":1.0, "5":1.0, "6":0.75 }
randomizeCount = 0.2
randomizeEvents = true
sourcetype = Cisco:ISE:Syslog

## Replace unix timestamps
token.0.token = \=\d{10}\s
token.0.replacementType = timestamp
token.0.replacement = %s

## Replace locale timestamps
token.1.token = \w{3}\s+\d{1,2}\s\d{2}:\d{2}:\d{2}
token.1.replacementType = timestamp
token.1.replacement = %b %d %H:%M:%S

## Replace different locale timestamps
token.2.token = \d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}
token.2.replacementType = timestamp
token.2.replacement = %Y-%m-%d %H:%M:%S

## Replace user name
token.3.token = AAAAAAAAAA
token.3.replacementType = file
token.3.replacement = $SPLUNK_HOME/etc/apps/SA-Eventgen/samples/userName.sample

## Replace internal IP address
token.4.token = BBBBBBBBBB
token.4.replacementType = static
token.4.replacement = 10.11.36.20

## Replace external IP address
token.5.token = CCCCCCCCCC
token.5.replacementType = file
token.5.replacement = $SPLUNK_HOME/etc/apps/SA-Eventgen/samples/external_ips.sample

## Replace admin user
token.6.token = FFFFFFFF
token.6.replacementType = file
token.6.replacement = $SPLUNK_HOME/etc/apps/Splunk_TA_cisco-ise/samples/my_admins.sample

## Replace IP for ise server
token.7.token = EEEEEEEEEE
token.7.replacementType = file
token.7.replacement = $SPLUNK_HOME/etc/apps/Splunk_TA_cisco-ise/samples/ise_servers.sample